version: 2
updates:
  # PHP dependencies (Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mobin"
    assignees:
      - "mobin"
    commit-message:
      prefix: "composer"
      include: "scope"
    labels:
      - "dependencies"
      - "php"
    groups:
      laravel:
        patterns:
          - "laravel/*"
          - "laravel-*"
      testing:
        patterns:
          - "phpunit/*"
          - "mockery/*"
          - "fakerphp/*"
      security:
        patterns:
          - "league/oauth2-*"
          - "firebase/php-jwt"
          - "guzzlehttp/guzzle"

  # JavaScript dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mobin"
    assignees:
      - "mobin"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
          - "@vitejs/*"
      inertia:
        patterns:
          - "@inertiajs/*"
      build-tools:
        patterns:
          - "vite*"
          - "tailwindcss"
          - "postcss*"
          - "autoprefixer"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mobin"
    assignees:
      - "mobin"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mobin"
    assignees:
      - "mobin"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"