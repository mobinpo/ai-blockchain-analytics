version: '3.8'

# Browserless service for high-quality PDF generation
# This is a separate compose file that can be used to add Browserless to your existing setup

services:
  browserless:
    image: browserless/chrome:latest
    container_name: ai_blockchain_browserless
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Browserless Configuration
      - CONCURRENT=3
      - TOKEN=your-browserless-token-here
      - MAX_CONCURRENT_SESSIONS=3
      - QUEUE_LENGTH=10
      - MAX_QUEUE_LENGTH=50
      - CONNECTION_TIMEOUT=60000
      - CHROME_REFRESH_TIME=300000
      - DEFAULT_BLOCK_ADS=true
      - DEFAULT_IGNORE_HTTPS_ERRORS=true
      - DEFAULT_IGNORE_DEFAULT_ARGS=false
      - ENABLE_CORS=true
      - ENABLE_XVFB=true
      - KEEP_ALIVE=true
      - PREBOOT_CHROME=true
      
      # Memory and Performance
      - MAX_MEMORY_PERCENT=99
      - CHROME_ARGS=--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--disable-gpu,--disable-web-security,--disable-features=VizDisplayCompositor,--run-all-compositor-stages-before-draw,--memory-pressure-off
      
      # PDF Specific Options
      - DEFAULT_PDF_OPTIONS={"format":"A4","printBackground":true,"preferCSSPageSize":true}
      
      # Health Check
      - HEALTH_CHECK_PATH=/health
      
    volumes:
      # Optional: Store downloads and temp files
      - browserless_downloads:/app/downloads
      - browserless_workspace:/app/workspace
      
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network
    networks:
      - ai_blockchain_network

  # Alternative: Browserless with authentication
  browserless-auth:
    image: browserless/chrome:latest
    container_name: ai_blockchain_browserless_auth
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - CONCURRENT=2
      - TOKEN=${BROWSERLESS_TOKEN:-secure-token-123}
      - MAX_CONCURRENT_SESSIONS=2
      - QUEUE_LENGTH=5
      - MAX_QUEUE_LENGTH=25
      - CONNECTION_TIMEOUT=60000
      - ENABLE_CORS=true
      - ENABLE_XVFB=true
      - KEEP_ALIVE=true
      - PREBOOT_CHROME=true
      - DEFAULT_BLOCK_ADS=true
      - DEFAULT_IGNORE_HTTPS_ERRORS=true
    
    volumes:
      - browserless_auth_downloads:/app/downloads
      - browserless_auth_workspace:/app/workspace
    
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 60s
    
    networks:
      - ai_blockchain_network
    
    profiles:
      - auth

volumes:
  browserless_downloads:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=500m,uid=1000
      
  browserless_workspace:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=200m,uid=1000
      
  browserless_auth_downloads:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=250m,uid=1000
      
  browserless_auth_workspace:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=100m,uid=1000

networks:
  ai_blockchain_network:
    external: true
