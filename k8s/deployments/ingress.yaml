apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-blockchain-analytics-ingress
  namespace: ai-blockchain-analytics
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.ai-blockchain-analytics.com
    - ai-blockchain-analytics.com
    secretName: ai-blockchain-analytics-tls
  rules:
  - host: api.ai-blockchain-analytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roadrunner-app
            port:
              number: 8000
  - host: ai-blockchain-analytics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roadrunner-app
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: ai-blockchain-analytics
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: "Monitoring Access Required"
spec:
  tls:
  - hosts:
    - monitoring.ai-blockchain-analytics.com
    secretName: monitoring-tls
  rules:
  - host: monitoring.ai-blockchain-analytics.com
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: roadrunner-app
            port:
              number: 2112
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: roadrunner-app
            port:
              number: 2114
      - path: /telescope
        pathType: Prefix
        backend:
          service:
            name: roadrunner-app
            port:
              number: 8000
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-auth
  namespace: ai-blockchain-analytics
type: Opaque
data:
  auth: YWRtaW46JGFwcjEkSDY1dnFDSGMkMThnL1REL2I1TVBmL2IwaFJGMy93MA==  # admin:admin
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@ai-blockchain-analytics.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx