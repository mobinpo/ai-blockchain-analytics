apiVersion: v1
kind: Secret
metadata:
  name: ai-blockchain-analytics-secrets
  namespace: ai-blockchain-analytics
  labels:
    app.kubernetes.io/name: ai-blockchain-analytics
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Application Key (generate with: php artisan key:generate --show)
  APP_KEY: "base64:CHANGE_THIS_TO_GENERATED_KEY"
  
  # Database Credentials
  DB_USERNAME: "ai_blockchain_user"
  DB_PASSWORD: "CHANGE_THIS_PASSWORD"
  
  # Redis Password (if authentication enabled)
  REDIS_PASSWORD: ""
  
  # JWT Secret
  JWT_SECRET: "CHANGE_THIS_JWT_SECRET"
  
  # Mail Configuration
  MAIL_USERNAME: "your-smtp-username"
  MAIL_PASSWORD: "your-smtp-password"
  
  # External API Keys
  COINGECKO_API_KEY: "your-coingecko-api-key"
  ETHERSCAN_API_KEY: "your-etherscan-api-key"
  MORALIS_API_KEY: "your-moralis-api-key"
  
  # Social Media API Keys
  TWITTER_API_KEY: "your-twitter-api-key"
  TWITTER_API_SECRET: "your-twitter-api-secret"
  REDDIT_CLIENT_ID: "your-reddit-client-id"
  REDDIT_CLIENT_SECRET: "your-reddit-client-secret"
  
  # Browserless Token (if using external service)
  BROWSERLESS_TOKEN: "your-browserless-token"
  
  # Sentry DSN for error tracking
  SENTRY_LARAVEL_DSN: "your-sentry-dsn"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  
  # Stripe Keys (if using payment processing)
  STRIPE_KEY: "your-stripe-publishable-key"
  STRIPE_SECRET: "your-stripe-secret-key"
  
  # Verification Signature Key
  VERIFICATION_SIGNATURE_KEY: "your-verification-signature-key"
