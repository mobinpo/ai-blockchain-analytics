<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Statistics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 40px;
            height: 100vh;
            padding: 60px;
            align-items: center;
        }
        .stat-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat-number {
            font-size: 4rem;
            font-weight: 900;
            color: #4ecdc4;
            margin-bottom: 10px;
            counter-reset: num var(--num);
            animation: countUp 3s ease-out forwards;
        }
        .stat-label {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.9;
        }
        @keyframes countUp {
            from { --num: 0; }
            to { --num: var(--target); }
        }
        .stat-number::after {
            content: counter(num);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stat-box">
            <div class="stat-number" style="--target: 500;">500</div>
            <div class="stat-label">Concurrent Analyses Tested</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" style="--target: 99;">99.9%</div>
            <div class="stat-label">Uptime Achieved</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" style="--target: 100;">&lt;100ms</div>
            <div class="stat-label">Response Time</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" style="--target: 5;">5+</div>
            <div class="stat-label">Famous Contracts Analyzed</div>
        </div>
    </div>
</body>
</html>
