apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ai-blockchain-analytics
data:
  APP_NAME: "AI Blockchain Analytics"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://api.aiblockchainanalytics.com"
  
  # Database configuration
  DB_CONNECTION: "pgsql"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_DATABASE: "ai_blockchain_analytics"
  DB_USERNAME: "aiblockchainanalytics"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Cache configuration
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  
  # Mail configuration
  MAIL_MAILER: "mailgun"
  MAIL_FROM_ADDRESS: "noreply@aiblockchainanalytics.com"
  MAIL_FROM_NAME: "AI Blockchain Analytics"
  MAILGUN_DOMAIN: "aiblockchainanalytics.com"
  MAILGUN_ENDPOINT: "api.mailgun.net"
  
  # Logging
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  
  # Broadcasting
  BROADCAST_DRIVER: "redis"
  
  # Queue configuration
  QUEUE_FAILED_DRIVER: "database-uuids"
  
  # RoadRunner configuration
  RR_WORKERS: "8"
  RR_MAX_JOBS: "2000"
  
  # Feature flags
  TELESCOPE_ENABLED: "false"
  TELESCOPE_FORCE_ENABLE: "false"
  TELESCOPE_ALLOWED_EMAILS: "admin@aiblockchainanalytics.com,dev@aiblockchainanalytics.com"
  HORIZON_ENABLED: "true"
  OCTANE_ENABLED: "true"
  
  # API Configuration
  OPENAI_MODEL: "gpt-4"
  OPENAI_MAX_TOKENS: "4000"
  
  # Blockchain explorer API keys (add your actual keys)
  ETHERSCAN_API_KEY: "your-etherscan-key"
  POLYGONSCAN_API_KEY: "your-polygonscan-key"
  BSCSCAN_API_KEY: "your-bscscan-key"
  ARBISCAN_API_KEY: "your-arbiscan-key"
  
  # Security
  SANCTUM_STATEFUL_DOMAINS: "localhost,127.0.0.1,aiblockchainanalytics.com"
  SESSION_DOMAIN: ".aiblockchainanalytics.com"
  
  # Monitoring
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.05"
  SENTRY_PROFILES_SAMPLE_RATE: "0.01"
  SENTRY_SEND_DEFAULT_PII: "false"