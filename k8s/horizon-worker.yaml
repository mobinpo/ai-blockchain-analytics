apiVersion: apps/v1
kind: Deployment
metadata:
  name: horizon-worker
  namespace: ai-blockchain-analytics
  labels:
    app: horizon-worker
    component: queue-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: horizon-worker
  template:
    metadata:
      labels:
        app: horizon-worker
        component: queue-worker
    spec:
      containers:
      - name: horizon
        image: your-registry/ai-blockchain-analytics:latest
        command: ['php', 'artisan', 'horizon']
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: CONTAINER_ROLE
          value: horizon
        volumeMounts:
        - name: app-storage
          mountPath: /var/www/storage
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
              - php
              - artisan
              - horizon:status
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
              - php
              - artisan
              - horizon:status
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: app-storage-pvc
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: ai-blockchain-analytics
  labels:
    app: scheduler
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
        component: scheduler
    spec:
      containers:
      - name: scheduler
        image: your-registry/ai-blockchain-analytics:latest
        command: ['php', 'artisan', 'schedule:work']
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: CONTAINER_ROLE
          value: scheduler
        volumeMounts:
        - name: app-storage
          mountPath: /var/www/storage
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
              - pgrep
              - -f
              - "artisan schedule:work"
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: app-storage-pvc
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: horizon-worker-hpa
  namespace: ai-blockchain-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: horizon-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80