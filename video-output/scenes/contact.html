<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - AI Blockchain Analytics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .logo {

        .cta-button {

            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .contact-info {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0.9;
        }
        .website {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
            margin: 20px 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        }
    </style>
</head>
