apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: ai-blockchain-analytics
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache-config
data:
  redis.conf: |
    # Redis configuration for AI Blockchain Analytics
    
    # Network settings
    bind 0.0.0.0
    port 6379
    timeout 300
    tcp-keepalive 60
    
    # General settings
    daemonize no
    supervised no
    pidfile /var/run/redis.pid
    loglevel notice
    logfile ""
    
    # Database settings
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # AOF (Append Only File) settings for durability
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Client settings
    tcp-backlog 511
    maxclients 10000
    
    # Security (password will be set via environment if provided)
    # requirepass will be set automatically if REDIS_PASSWORD is provided
    
    # Disable dangerous commands in production
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
    rename-command EVAL ""
    rename-command DEBUG ""
    rename-command CONFIG ""
    
    # Performance tuning for Laravel workload
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    
    # Enable keyspace notifications for Laravel broadcasting
    notify-keyspace-events Ex
    
    # Latency monitoring
    latency-monitor-threshold 100
