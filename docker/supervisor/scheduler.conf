[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Laravel Scheduler
[program:scheduler]
process_name=%(program_name)s
command=php /app/artisan schedule:work
directory=/app
autostart=true
autorestart=true
user=appuser
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/scheduler.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile=/app/storage/logs/scheduler-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=5
stopwaitsecs=30
stopasgroup=true
killasgroup=true
priority=999

# Cache Maintenance
[program:cache-maintenance]
process_name=%(program_name)s
command=php /app/artisan cache:maintenance
directory=/app
autostart=true
autorestart=true
user=appuser
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/cache-maintenance.log
stdout_logfile_maxbytes=20MB
stdout_logfile_backups=3
stderr_logfile=/app/storage/logs/cache-maintenance-error.log
stderr_logfile_maxbytes=20MB
stderr_logfile_backups=3
stopwaitsecs=15
stopasgroup=true
killasgroup=true
priority=998
startretries=3
exitcodes=0

# Sentiment Pipeline Scheduler
[program:sentiment-pipeline-scheduler]
process_name=%(program_name)s
command=php /app/artisan sentiment:pipeline:schedule
directory=/app
autostart=true
autorestart=true
user=appuser
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/sentiment-pipeline-scheduler.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
stderr_logfile=/app/storage/logs/sentiment-pipeline-scheduler-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=3
stopwaitsecs=30
stopasgroup=true
killasgroup=true
priority=997
